<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π –æ–±–ª–∞—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; min-height: 100vh; }
        .container { max-width: 700px; margin: 0 auto; }
        .form-container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { padding: 10px 16px; background: #f4b400; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 14px; }
        button:hover { background: #dfa400; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .delete-btn { background: #e74c3c; }
        .delete-btn:hover { background: #c0392b; }
        .status-btn { background: #3498db; margin-left: 8px; }
        .status-btn:hover { background: #2980b9; }
        #feed { display: flex; flex-direction: column; gap: 15px; }
        .post { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.9em; color: #555; }
        .post-name { font-weight: bold; color: #333; }
        .like-btn { background: #eee; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.9em; }
        .like-btn:hover { background: #ffeb3b; }
        .time { color: #888; font-size: 0.85em; }
        .status { font-size: 0.9em; padding: 4px 10px; border-radius: 12px; color: white; }
        .status-new    { background: #95a5a6; }
        .status-progress { background: #f39c12; }
        .status-done   { background: #27ae60; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
        <form id="feedbackForm">
            <input type="text"   id="userName"  placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="email"  id="userEmail" placeholder="–í–∞—à Email" required>
            <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <h3 style="text-align:center; color:#444;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h3>
    <div id="feed"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        doc,
        updateDoc,
        increment,
        serverTimestamp,
        deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoJg-KVJ0rIHP116EwP3e-Koz2yficbXY",
        authDomain: "fir-f0bac.firebaseapp.com",
        projectId: "fir-f0bac",
        storageBucket: "fir-f0bac.firebasestorage.app",
        messagingSenderId: "1060638693890",
        appId: "1:1060638693890:web:79278db107221db79f651b",
        measurementId: "G-WT0YTFFQ2L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚îÄ‚îÄ‚îÄ 1. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏ ‚îÄ‚îÄ‚îÄ
    async function addRequest(name, email) {
        try {
            const docRef = await addDoc(collection(db, "requests"), {
                name: name.trim(),
                email: email.trim(),
                likes: 0,
                dislikes: 0,                    
                status: "new",
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            });
            return docRef.id;
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞—è–≤–∫—É\n" + err.message);
            throw err;
        }
    }

    async function likeRequest(requestId) {
        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                likes: increment(1),
                updatedAt: serverTimestamp()
            });
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", err);
        }
    }

    async function dislikeRequest(requestId) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—Ç–∞–≤–∏–ª –ª–∏ —É–∂–µ –¥–∏–∑–ª–∞–π–∫ —ç—Ç–æ—Ç –±—Ä–∞—É–∑–µ—Ä
        const disliked = localStorage.getItem(`disliked_${requestId}`);
        if (disliked === "true") {
            alert("–í—ã —É–∂–µ –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –¥–∏–∑–ª–∞–π–∫ —ç—Ç–æ–π –∑–∞—è–≤–∫–µ");
            return;
        }

        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                dislikes: increment(1),
                updatedAt: serverTimestamp()
            });
            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤ localStorage
            localStorage.setItem(`disliked_${requestId}`, "true");
            console.log(`–î–∏–∑–ª–∞–π–∫ –¥–æ–±–∞–≤–ª–µ–Ω: ${requestId}`);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –¥–∏–∑–ª–∞–π–∫–∞:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑–ª–∞–π–∫");
        }
    }

    async function deleteRequest(requestId) {
        if (!confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?")) return;
        const docRef = doc(db, "requests", requestId);
        try {
            await deleteDoc(docRef);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å");
        }
    }

    async function updateRequestStatus(requestId, newStatus) {
        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                status: newStatus,
                updatedAt: serverTimestamp()
            });
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —Å—Ç–∞—Ç—É—Å–∞:", err);
        }
    }

    window.likeRequest         = likeRequest;
    window.dislikeRequest      = dislikeRequest;
    window.deleteRequest       = deleteRequest;
    window.updateRequestStatus = updateRequestStatus;

    const form = document.getElementById("feedbackForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;

        const name  = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();

        if (!name || !email) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ email");
            submitBtn.disabled = false;
            return;
        }

        try {
            await addRequest(name, email);
            form.reset();
            alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        } catch (err) {
            // –æ—à–∏–±–∫–∞ —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–∞ –≤–Ω—É—Ç—Ä–∏ addRequest
        } finally {
            submitBtn.disabled = false;
        }
    });

    const feed = document.getElementById("feed");
    const q = query(collection(db, "requests"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";

        if (snapshot.empty) {
            feed.innerHTML = '<p style="text-align:center; color:#777;">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫</p>';
            return;
        }

        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const id = docSnap.id;

            const time = data.createdAt 
                ? new Date(data.createdAt.toDate()).toLocaleString("ru-RU") 
                : "‚Ä¶";

            const statusClass = {
                "new": "new",
                "in_progress": "progress",
                "done": "done"
            }[data.status || "new"] || "new";

            const post = document.createElement("div");
            post.className = "post";
            post.innerHTML = `
                <div class="post-header">
                    <span class="time">${time}</span>
                    <span class="status status-${statusClass}">${data.status || "new"}</span>
                </div>
                <div class="post-name">${data.name || "–ê–Ω–æ–Ω–∏–º"}</div>
                <p>${data.email}</p>
                <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
                    <button class="like-btn" onclick="likeRequest('${id}')">
                        üëç ${data.likes || 0}
                    </button>
                    <button class="like-btn" style="background:#ffcccc;" onclick="dislikeRequest('${id}')">
                        üëé ${data.dislikes || 0}
                    </button>
                    <button class="status-btn" onclick="updateRequestStatus('${id}', 'in_progress')">
                        –í —Ä–∞–±–æ—Ç—É
                    </button>
                    <button class="status-btn" onclick="updateRequestStatus('${id}', 'done')">
                        –ó–∞–≤–µ—Ä—à–µ–Ω–æ
                    </button>
                    <button class="delete-btn" onclick="deleteRequest('${id}')">
                        üóë –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            `;
            feed.appendChild(post);
        });
    }, (error) => {
        console.error("onSnapshot –æ—à–∏–±–∫–∞:", error);
        feed.innerHTML = '<p style="color:red; text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12).</p>';
    });
</script>
