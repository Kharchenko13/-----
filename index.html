<body>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
<div id="imageModal" class="modal">

<div class="container">
    <!-- –ë–õ–û–ö –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò -->
    <div class="auth-bar">
        <button id="loginBtn" style="width: auto;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        <div id="userInfo" style="display: none; flex: 1;">
            <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
            <span id="userName"></span>
            <button id="logoutBtn" class="logout-btn" style="width: auto; margin-left: auto;">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <!-- –§–û–†–ú–ê –î–õ–Ø –°–û–û–ë–©–ï–ù–ò–ô (–°–ö–†–´–¢–ê –î–õ–Ø –ù–ï–ê–í–¢–û–†–ò–ó–û–í–ê–ù–ù–´–•) -->
    <div class="form-container" id="messageForm" style="display: none;">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" readonly>
            <input type="email" id="email" placeholder="–í–∞—à Email" readonly>
            <input type="text" id="content" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è" required>
            
            <!-- –ë–ª–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
            <div class="file-input" id="fileInput" onclick="document.getElementById('imageUpload').click()">
                <span id="fileInputText">üìÅ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–æ 5 –ú–ë)</span>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <div id="imagePreview"></div>
            
            <button type="submit" id="mainBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <h3 style="text-align:center; color:#444;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h3>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { 
    getFirestore, 
    collection, 
    addDoc, 
    query, 
    orderBy, 
    onSnapshot, 
    doc, 
    updateDoc, 
    increment,
    serverTimestamp,
    deleteDoc,
    getDocs,
    setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

import { 
    getAuth, 
    signInWithPopup, 
    GoogleAuthProvider, 
    signOut, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL,
    deleteObject
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

const firebaseConfig = {
    apiKey: "AIzaSyBoJg-KVJ0rIHP116EwP3e-Koz2yficbXY",
    authDomain: "fir-f0bac.firebaseapp.com",
    projectId: "fir-f0bac",
    storageBucket: "fir-f0bac.firebasestorage.app",
    messagingSenderId: "1060638693890",
    appId: "1:1060638693890:web:79278db107221db79f651b",
    measurementId: "G-WT0YTFFQ2L"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

let selectedImageFile = null;

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userInfo = document.getElementById('userInfo');
const messageForm = document.getElementById('messageForm');

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, async (user) => {

    if (user) {

        loginBtn.style.display = 'none';
        userInfo.style.display = 'flex';
        messageForm.style.display = 'block';

        document.getElementById('userName').innerText = user.displayName;
        document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('name').value = user.displayName;
        document.getElementById('email').value = user.email;

        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            name: user.displayName,
            photo: user.photoURL
        });

        loadForwardUsers();

    } else {
        loginBtn.style.display = 'block';
        userInfo.style.display = 'none';
        messageForm.style.display = 'none';
    }
});

async function loadForwardUsers() {

    const snapshot = await getDocs(collection(db, "users"));
    const select = document.getElementById("forwardToUser");
    if (!select) return;

    select.innerHTML = '<option value="">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤ –∑–∞—è–≤–∫–∏</option>';

    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.email !== auth.currentUser.email) {
            const option = document.createElement("option");
            option.value = data.email;
            option.textContent = data.email;
            select.appendChild(option);
        }
    });
}

async function getOrCreateConversation(otherEmail) {

    const snapshot = await getDocs(collection(db, "conversations"));
    let existingId = null;

    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (
            data.participants.includes(auth.currentUser.email) &&
            data.participants.includes(otherEmail)
        ) {
            existingId = docSnap.id;
        }
    });

    if (existingId) return existingId;

    const newConv = await addDoc(collection(db, "conversations"), {
        participants: [auth.currentUser.email, otherEmail],
        lastMessage: "",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
    });

    return newConv.id;
}

async function uploadImage(file, userId) {

    const fileName = `${Date.now()}_${file.name}`;
    const storageRef = ref(storage, `images/${userId}/${fileName}`);
    const snapshot = await uploadBytes(storageRef, file);
    const downloadUrl = await getDownloadURL(snapshot.ref);

    return {
        url: downloadUrl,
        path: `images/${userId}/${fileName}`
    };
}

// =====================
// –û–¢–ü–†–ê–í–ö–ê –ó–ê–Ø–í–ö–ò + DM
// =====================

document.getElementById('mainBtn').onclick = async (e) => {

    e.preventDefault();

    const content = document.getElementById('content').value.trim();
    const forwardEmail = document.getElementById("forwardToUser")?.value;

    if (!content) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è!");

    const submitBtn = document.getElementById('mainBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

    try {

        let imageData = null;

        if (selectedImageFile) {
            imageData = await uploadImage(selectedImageFile, auth.currentUser.uid);
        }

        await addDoc(collection(db, "requests"), {
            name: auth.currentUser.displayName,
            email: auth.currentUser.email,
            photo: auth.currentUser.photoURL,
            text: content,
            likes: 0,
            dislikes: 0,
            status: "new",
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp(),
            imageUrl: imageData?.url || null,
            imagePath: imageData?.path || null,
            userId: auth.currentUser.uid
        });

        if (forwardEmail) {

            const conversationId = await getOrCreateConversation(forwardEmail);

            await addDoc(collection(db, "messages"), {
                conversationId,
                fromEmail: auth.currentUser.email,
                toEmail: forwardEmail,
                text: content,
                createdAt: serverTimestamp()
            });

            await updateDoc(doc(db, "conversations", conversationId), {
                lastMessage: content,
                updatedAt: serverTimestamp()
            });
        }

        document.getElementById('content').value = "";
        alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");

    } catch (err) {
        console.error(err);
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –°–º–æ—Ç—Ä–∏—Ç–µ –∫–æ–Ω—Å–æ–ª—å.");
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ";
};

</script>

    
</script>
