<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π –æ–±–ª–∞—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #f4b400;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #dfa400;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }
        .post-name {
            font-weight: bold;
            color: #333;
        }
        .like-btn {
            background: #eee;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .like-btn:hover {
            background: #ffeb3b;
        }
        .time {
            color: #888;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="form-container">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
        <form id="feedbackForm">
            <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="email" id="userEmail" placeholder="–í–∞—à Email" required>
            <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <h3 style="text-align:center; color:#444;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h3>
    <div id="feed"></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        onSnapshot,
        doc,
        updateDoc,
        increment,
        serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoJg-KVJ0rIHP116EwP3e-Koz2yficbXY",
        authDomain: "fir-f0bac.firebaseapp.com",
        projectId: "fir-f0bac",
        storageBucket: "fir-f0bac.firebasestorage.app",
        messagingSenderId: "1060638693890",
        appId: "1:1060638693890:web:79278db107221db79f651b",
        measurementId: "G-WT0YTFFQ2L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –§—É–Ω–∫—Ü–∏—è 1: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞—è–≤–∫–∏
    async function addRequest(name, email) {
        try {
            const docRef = await addDoc(collection(db, "requests"), {
                name: name.trim(),
                email: email.trim(),
                likes: 0,
                createdAt: serverTimestamp(),   // —Ç–æ—á–Ω–æ–µ —Å–µ—Ä–≤–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è
                updatedAt: serverTimestamp()
            });
            console.log("–ó–∞—è–≤–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞, ID:", docRef.id);
            return docRef.id;
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞—è–≤–∫–∏:", error);
            throw error;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è 2: –ü–æ—Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫ (–∞—Ç–æ–º–∞—Ä–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ)
    async function likeRequest(requestId) {
        if (!requestId) {
            throw new Error("ID –∑–∞—è–≤–∫–∏ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω");
        }
        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                likes: increment(1),
                updatedAt: serverTimestamp()
            });
            console.log(`–õ–∞–π–∫ –¥–æ–±–∞–≤–ª–µ–Ω –∫ ${requestId}`);
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ª–∞–π–∫–µ:", error);
            if (error.code === "not-found") {
                alert("–≠—Ç–∞ –∑–∞—è–≤–∫–∞ –±–æ–ª—å—à–µ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç");
            }
            throw error;
        }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ñ—É–Ω–∫—Ü–∏—é addRequest)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const form = document.getElementById("feedbackForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;

        const name = document.getElementById("userName").value;
        const email = document.getElementById("userEmail").value;

        try {
            await addRequest(name, email);
            alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            form.reset();
        } catch (err) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É\n" + err.message);
        } finally {
            submitBtn.disabled = false;
        }
    });

    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ª–∞–π–∫–æ–≤ (—á—Ç–æ–±—ã onclick –º–æ–≥ –µ—ë –≤—ã–∑–≤–∞—Ç—å)
    window.likeRequest = likeRequest;

    // –†–µ–∞–ª-—Ç–∞–π–º —Å–ø–∏—Å–æ–∫ –∑–∞—è–≤–æ–∫‚îÄ
    const feed = document.getElementById("feed");
    const q = query(collection(db, "requests"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";

        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const id = docSnap.id;

            const timeStr = data.createdAt
                ? new Date(data.createdAt.toDate()).toLocaleString("ru-RU", {
                    dateStyle: "medium",
                    timeStyle: "short"
                })
                : "–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";

            const post = document.createElement("div");
            post.className = "post";
            post.innerHTML = `
                <div class="post-header">
                    <span class="time">${timeStr}</span>
                </div>
                <div class="post-name">${data.name || "–ê–Ω–æ–Ω–∏–º"}</div>
                <p style="margin: 8px 0;">${data.email}</p>
                <button class="like-btn" onclick="likeRequest('${id}')">
                    üëç ${data.likes || 0}
                </button>
            `;

            feed.appendChild(post);
        });
    }, (err) => {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏:", err);
        feed.innerHTML = `<p style="color:red; text-align:center;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞—è–≤–∫–∏</p>`;
    });
</script>
</body>
</html>
