<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        /* Левая панель — список диалогов */
        .sidebar {
            width: 360px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            font-size: 17px;
        }

        .chat-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .chat-item:hover,
        .chat-item.active {
            background: #f0f2f5;
        }
        .chat-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            background: #e4e6eb;
        }
        .chat-info {
            flex: 1;
            overflow: hidden;
        }
        .chat-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-last-msg {
            font-size: 14px;
            color: #65676b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Правая часть — чат */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5 url('https://i.imgur.com/...)') repeat; /* опционально фон как в WhatsApp */
        }

        .chat-header {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        .message.sent {
            align-self: flex-end;
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 12px;
        }
        #dmInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        #sendDmBtn {
            padding: 0 24px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
        }
        #sendDmBtn:hover {
            background: #006be6;
        }

        /* существующие стили оставляем, но они теперь не мешают */
        .auth-bar, .form-container, #feed {
            display: none;   /* ← временно скрываем старые блоки, чтобы увидеть только чат */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Левая панель — список собеседников -->
    <div class="sidebar">
        <div class="sidebar-header">Выберите собеседника</div>
        <div id="dialogList"></div>
    </div>

    <!-- Правая часть — область чата -->
    <div class="chat-area" id="chatArea" style="display:none;">
        <div class="chat-header">
            <img id="chatAvatar" class="chat-avatar" src="" alt="">
            <div id="chatName">Чат</div>
        </div>

        <div class="messages-container" id="dmMessages"></div>

        <div class="input-area">
            <input type="text" id="dmInput" placeholder="Сообщение...">
            <button id="sendDmBtn">➤</button>
        </div>
    </div>
</div>

<script type="module">
// ... весь твой существующий импорт Firebase остаётся без изменений ...

// ────────────────────────────────────────────────
//  Переменные
// ────────────────────────────────────────────────
let currentConversationId = null;
let currentOtherEmail = null;

// ────────────────────────────────────────────────
//  Загрузка списка диалогов
// ────────────────────────────────────────────────
async function loadConversations() {
    const q = query(collection(db, "conversations"),
        where("participants", "array-contains", auth.currentUser.email),
        orderBy("updatedAt", "desc")
    );

    onSnapshot(q, async (snapshot) => {
        const container = document.getElementById("dialogList");
        container.innerHTML = "";

        if (snapshot.empty) {
            container.innerHTML = "<div style='padding:20px; color:#777; text-align:center;'>Нет диалогов</div>";
            return;
        }

        for (const docSnap of snapshot.docs) {
            const conv = docSnap.data();
            const otherEmail = conv.participants.find(e => e !== auth.currentUser.email);

            // получаем данные собеседника
            const userSnap = await getDoc(doc(db, "users", otherEmail));
            if (!userSnap.exists()) continue;

            const user = userSnap.data();

            const item = document.createElement("div");
            item.className = "chat-item";
            item.dataset.convId = docSnap.id;
            item.dataset.email = otherEmail;

            item.innerHTML = `
                <img class="chat-avatar" src="${user.photo || 'https://via.placeholder.com/56'}">
                <div class="chat-info">
                    <div class="chat-name">${user.name || otherEmail}</div>
                    <div class="chat-last-msg">${conv.lastMessage || " "}</div>
                </div>
            `;

            item.onclick = () => openConversation(docSnap.id, otherEmail, user);

            container.appendChild(item);
        }
    });
}

// ────────────────────────────────────────────────
//  Открытие конкретного чата
// ────────────────────────────────────────────────
async function openConversation(convId, otherEmail, userData) {
    currentConversationId = convId;
    currentOtherEmail = otherEmail;

    document.getElementById("chatArea").style.display = "flex";
    document.getElementById("chatName").textContent = userData.name || otherEmail;
    document.getElementById("chatAvatar").src = userData.photo || "https://via.placeholder.com/56";

    // подсветка активного
    document.querySelectorAll(".chat-item").forEach(el => el.classList.remove("active"));
    document.querySelector(`.chat-item[data-convId="${convId}"]`)?.classList.add("active");

    listenMessages(convId);
}

// ────────────────────────────────────────────────
//  Прослушка сообщений в текущем диалоге
// ────────────────────────────────────────────────
function listenMessages(convId) {
    const q = query(
        collection(db, "messages"),
        where("conversationId", "==", convId),
        orderBy("createdAt", "asc")
    );

    onSnapshot(q, (snapshot) => {
        const container = document.getElementById("dmMessages");
        container.innerHTML = "";

        snapshot.forEach(docSnap => {
            const msg = docSnap.data();
            const isMine = msg.fromEmail === auth.currentUser.email;

            const div = document.createElement("div");
            div.className = `message ${isMine ? "sent" : "received"}`;
            div.textContent = msg.text;

            container.appendChild(div);
        });

        container.scrollTop = container.scrollHeight;
    });
}

// ────────────────────────────────────────────────
//  Отправка сообщения
// ────────────────────────────────────────────────
document.getElementById("sendDmBtn").onclick = async () => {
    const text = document.getElementById("dmInput").value.trim();
    if (!text || !currentConversationId || !currentOtherEmail) return;

    await addDoc(collection(db, "messages"), {
        conversationId: currentConversationId,
        fromEmail: auth.currentUser.email,
        toEmail: currentOtherEmail,
        text,
        createdAt: serverTimestamp()
    });

    await updateDoc(doc(db, "conversations", currentConversationId), {
        lastMessage: text,
        updatedAt: serverTimestamp()
    });

    document.getElementById("dmInput").value = "";
};

// Enter для отправки
document.getElementById("dmInput").addEventListener("keypress", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("sendDmBtn").click();
    }
});

// ────────────────────────────────────────────────
//  После авторизации
// ────────────────────────────────────────────────
onAuthStateChanged(auth, async (user) => {
    if (user) {
        // ... твой существующий код ...

        await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            name: user.displayName,
            photo: user.photoURL
        }, { merge: true });

        loadConversations();           // ← главное изменение
        // loadForwardUsers();         // можно оставить, если используешь в заявках
        // loadUsers();                // можно убрать, если теперь используем только список диалогов
    }
    // ... остальной код ...
});

</script>
</body>
</html>
