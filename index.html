<body>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>

<div class="container">
    <!-- –ë–õ–û–ö –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò -->
    <div class="auth-bar">
        <button id="loginBtn" style="width: auto;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        <div id="userInfo" style="display: none; flex: 1;">
            <img id="userPhoto" class="user-avatar" src="" alt="Avatar">
            <span id="userName"></span>
            <button id="logoutBtn" class="logout-btn" style="width: auto; margin-left: auto;">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <!-- –§–û–†–ú–ê –î–õ–Ø –°–û–û–ë–©–ï–ù–ò–ô (–°–ö–†–´–¢–ê –î–õ–Ø –ù–ï–ê–í–¢–û–†–ò–ó–û–í–ê–ù–ù–´–•) -->
    <div class="form-container" id="messageForm" style="display: none;">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" readonly>
            <input type="email" id="email" placeholder="–í–∞—à Email" readonly>
            <input type="text" id="content" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è" required>
            
            <!-- –ë–ª–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
            <div class="file-input" id="fileInput" onclick="document.getElementById('imageUpload').click()">
                <span id="fileInputText">üìÅ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–æ 5 –ú–ë)</span>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <div id="imagePreview"></div>
            
            <button type="submit" id="mainBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <h3 style="text-align:center; color:#444;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h3>
    <div id="feed"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot, 
        doc, 
        updateDoc, 
        increment,
        serverTimestamp,
        deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { 
        getAuth, 
        signInWithPopup, 
        GoogleAuthProvider, 
        signOut, 
        onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
        deleteObject
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoJg-KVJ0rIHP116EwP3e-Koz2yficbXY",
        authDomain: "fir-f0bac.firebaseapp.com",
        projectId: "fir-f0bac",
        storageBucket: "fir-f0bac.firebasestorage.app",
        messagingSenderId: "1060638693890",
        appId: "1:1060638693890:web:79278db107221db79f651b",
        measurementId: "G-WT0YTFFQ2L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    let selectedImageFile = null;
    let imagePreviewUrl = null;

    // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ---
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const messageForm = document.getElementById('messageForm');

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginBtn.style.display = 'none';
            userInfo.style.display = 'flex';
            messageForm.style.display = 'block';
            
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('name').value = user.displayName;
            document.getElementById('email').value = user.email;

        } else {
            loginBtn.style.display = 'block';
            userInfo.style.display = 'none';
            messageForm.style.display = 'none';
        }
    });

    // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô –í STORAGE ---
    async function uploadImage(file, userId) {
        const fileName = `${Date.now()}_${file.name}`;
        const storageRef = ref(storage, `images/${userId}/${fileName}`);
        
        try {
            const snapshot = await uploadBytes(storageRef, file);
            const downloadUrl = await getDownloadURL(snapshot.ref);
            return {
                url: downloadUrl,
                path: `images/${userId}/${fileName}`,
                name: fileName
            };
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:", error);
            throw error;
        }
    }

    // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –£–î–ê–õ–ï–ù–ò–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø –ò–ó STORAGE ---
    async function deleteImage(imagePath) {
        if (!imagePath) return;
        
        try {
            const imageRef = ref(storage, imagePath);
            await deleteObject(imageRef);
            console.log("–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ –∏–∑ Storage");
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:", error);
        }
    }

    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö –í–´–ë–û–†–ê –§–ê–ô–õ–ê ---
    const imageUpload = document.getElementById('imageUpload');
    const fileInput = document.getElementById('fileInput');
    const fileInputText = document.getElementById('fileInputText');
    const imagePreview = document.getElementById('imagePreview');

    imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞ (5 –ú–ë)
        if (file.size > 5 * 1024 * 1024) {
            alert("–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä - 5 –ú–ë");
            imageUpload.value = '';
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
        if (!file.type.startsWith('image/')) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
            imageUpload.value = '';
            return;
        }

        selectedImageFile = file;
        fileInput.classList.add('has-file');
        fileInputText.textContent = `üì∏ –í—ã–±—Ä–∞–Ω–æ: ${file.name}`;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        const reader = new FileReader();
        reader.onload = (e) => {
            imagePreview.innerHTML = `
                <div>
                    <img src="${e.target.result}" class="preview-image" alt="Preview">
                    <button class="remove-image" onclick="removeSelectedImage()">–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
                </div>
            `;
        };
        reader.readAsDataURL(file);
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    window.removeSelectedImage = () => {
        selectedImageFile = null;
        imageUpload.value = '';
        fileInput.classList.remove('has-file');
        fileInputText.textContent = 'üìÅ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–æ 5 –ú–ë)';
        imagePreview.innerHTML = '';
    };

    // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–¢–ü–†–ê–í–ö–ò –ü–û–°–¢–ê –° –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï–ú ---
    document.getElementById('mainBtn').onclick = async (e) => {
        e.preventDefault();
        const content = document.getElementById('content').value;
        if (!content) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è!");

        const submitBtn = document.getElementById('mainBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

        try {
            let imageData = null;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –≤—ã–±—Ä–∞–Ω–æ
            if (selectedImageFile) {
                imageData = await uploadImage(selectedImageFile, auth.currentUser.uid);
            }

            // –°–æ–∑–¥–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç –≤ Firestore
            await addDoc(collection(db, "requests"), {
                name: auth.currentUser.displayName,
                email: auth.currentUser.email,
                photo: auth.currentUser.photoURL,
                text: content,
                likes: 0,
                dislikes: 0,
                status: "new",
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp(),
                imageUrl: imageData?.url || null,
                imagePath: imageData?.path || null,
                userId: auth.currentUser.uid
            });

            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('content').value = "";
            removeSelectedImage();
            alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
        } catch (e) {
            alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12)");
            console.error(e);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ';
        }
    };

    // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–¢–ö–†–´–¢–ò–Ø –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê ---
    window.openModal = (imageUrl) => {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = "block";
        modalImg.src = imageUrl;
    };

    window.closeModal = () => {
        document.getElementById('imageModal').style.display = "none";
    };

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    window.onclick = (event) => {
        const modal = document.getElementById('imageModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

    // --- –°–£–©–ï–°–¢–í–£–Æ–©–ò–ï –§–£–ù–ö–¶–ò–ò –ò–ó –í–ê–®–ï–ì–û –ö–û–î–ê ---
    async function addRequest(name, email) {
        try {
            const docRef = await addDoc(collection(db, "requests"), {
                name: name.trim(),
                email: email.trim(),
                likes: 0,
                dislikes: 0,                    
                status: "new",
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            });
            return docRef.id;
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞—è–≤–∫—É\n" + err.message);
            throw err;
        }
    }

    async function likeRequest(requestId) {
        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                likes: increment(1),
                updatedAt: serverTimestamp()
            });
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", err);
        }
    }

    async function dislikeRequest(requestId) {
        const disliked = localStorage.getItem(`disliked_${requestId}`);
        if (disliked === "true") {
            alert("–í—ã —É–∂–µ –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –¥–∏–∑–ª–∞–π–∫ —ç—Ç–æ–π –∑–∞—è–≤–∫–µ");
            return;
        }

        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                dislikes: increment(1),
                updatedAt: serverTimestamp()
            });
            localStorage.setItem(`disliked_${requestId}`, "true");
            console.log(`–î–∏–∑–ª–∞–π–∫ –¥–æ–±–∞–≤–ª–µ–Ω: ${requestId}`);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –¥–∏–∑–ª–∞–π–∫–∞:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç–∞–≤–∏—Ç—å –¥–∏–∑–ª–∞–π–∫");
        }
    }

    async function deleteRequest(requestId, imagePath) {
        if (!confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?")) return;
        
        const docRef = doc(db, "requests", requestId);
        try {
            // –°–Ω–∞—á–∞–ª–∞ —É–¥–∞–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            if (imagePath) {
                await deleteImage(imagePath);
            }
            
            // –ó–∞—Ç–µ–º —É–¥–∞–ª—è–µ–º –¥–æ–∫—É–º–µ–Ω—Ç
            await deleteDoc(docRef);
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å");
        }
    }

    async function updateRequestStatus(requestId, newStatus) {
        const docRef = doc(db, "requests", requestId);
        try {
            await updateDoc(docRef, {
                status: newStatus,
                updatedAt: serverTimestamp()
            });
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ —Å—Ç–∞—Ç—É—Å–∞:", err);
        }
    }

    // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
    window.likeRequest = likeRequest;
    window.dislikeRequest = dislikeRequest;
    window.deleteRequest = deleteRequest;
    window.updateRequestStatus = updateRequestStatus;

    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö –§–û–†–ú–´ (—Å—Ç–∞—Ä–∞—è —Ñ–æ—Ä–º–∞) ---
    const form = document.getElementById("feedbackForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;

        const name  = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();

        if (!name || !email) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ email");
            submitBtn.disabled = false;
            return;
        }

        try {
            await addRequest(name, email);
            form.reset();
            alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        } catch (err) {
            // –æ—à–∏–±–∫–∞ —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–∞ –≤–Ω—É—Ç—Ä–∏ addRequest
        } finally {
            submitBtn.disabled = false;
        }
    });

    // --- –°–õ–£–®–ê–¢–ï–õ–¨ –ò–ó–ú–ï–ù–ï–ù–ò–ô –í FIREBASE ---
    const feed = document.getElementById("feed");
    const q = query(collection(db, "requests"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";

        if (snapshot.empty) {
            feed.innerHTML = '<p style="text-align:center; color:#777;">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫</p>';
            return;
        }

        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const id = docSnap.id;

            const time = data.createdAt 
                ? new Date(data.createdAt.toDate()).toLocaleString("ru-RU") 
                : "‚Ä¶";

            const statusClass = {
                "new": "new",
                "in_progress": "progress",
                "done": "done"
            }[data.status || "new"] || "new";

            const post = document.createElement("div");
            post.className = "post";
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–æ–π —Ç–µ–∫—Å—Ç –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å (–∏–∑ —Å—Ç–∞—Ä–æ–π –∏–ª–∏ –Ω–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã)
            const displayText = data.text || data.email || "–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞";
            
            // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            const imageHtml = data.imageUrl ? `
                <img src="${data.imageUrl}" class="post-image" alt="Post image" onclick="openModal('${data.imageUrl}')">
            ` : '';
            
            post.innerHTML = `
                <div class="post-header">
                    <img src="${data.photo || 'https://via.placeholder.com/30'}" class="post-avatar" onerror="this.src='https://via.placeholder.com/30'">
                    <b>${data.name || "–ê–Ω–æ–Ω–∏–º"}</b>
                    <span class="time">${time}</span>
                    <span class="status status-${statusClass}">${data.status || "new"}</span>
                </div>
                <p>${displayText}</p>
                ${imageHtml}
                <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
                    <button class="like-btn" onclick="likeRequest('${id}')">
                        üëç ${data.likes || 0}
                    </button>
                    <button class="like-btn" style="background:#ffcccc;" onclick="dislikeRequest('${id}')">
                        üëé ${data.dislikes || 0}
                    </button>
                    <button class="status-btn" onclick="updateRequestStatus('${id}', 'in_progress')">
                        –í —Ä–∞–±–æ—Ç—É
                    </button>
                    <button class="status-btn" onclick="updateRequestStatus('${id}', 'done')">
                        –ó–∞–≤–µ—Ä—à–µ–Ω–æ
                    </button>
                    <button class="delete-btn" onclick="deleteRequest('${id}', '${data.imagePath || ''}')">
                        üóë –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            `;
            feed.appendChild(post);
        });
    }, (error) => {
        console.error("onSnapshot –æ—à–∏–±–∫–∞:", error);
        feed.innerHTML = '<p style="color:red; text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12).</p>';
    });

    window.db = db; // –î–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –∫–æ–Ω—Å–æ–ª–∏

    // ================================
// ===== –õ–ò–ß–ù–´–ï –°–û–û–ë–©–ï–ù–ò–Ø DM =====
// ================================

let currentConversationId = null;

// –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ select
async function loadUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    const select = document.getElementById("dmUserSelect");
    select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</option>';

    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.email !== auth.currentUser.email) {
            const option = document.createElement("option");
            option.value = data.email;
            option.textContent = data.email;
            select.appendChild(option);
        }
    });
}

// –ü–æ–ª—É—á–∏—Ç—å –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –¥–∏–∞–ª–æ–≥
async function getOrCreateConversation(targetEmail) {
    const snapshot = await getDocs(collection(db, "conversations"));
    let existing = null;

    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (
            data.participantsEmails.includes(auth.currentUser.email) &&
            data.participantsEmails.includes(targetEmail)
        ) {
            existing = docSnap.id;
        }
    });

    if (existing) return existing;

    const docRef = await addDoc(collection(db, "conversations"), {
        participantsEmails: [auth.currentUser.email, targetEmail],
        lastMessage: "",
        updatedAt: serverTimestamp()
    });

    return docRef.id;
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
document.getElementById("sendDmBtn").onclick = async () => {
    const text = document.getElementById("dmInput").value.trim();
    const targetEmail = document.getElementById("dmUserSelect").value;

    if (!text || !targetEmail) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");
        return;
    }

    const conversationId = await getOrCreateConversation(targetEmail);
    currentConversationId = conversationId;

    await addDoc(collection(db, "messages"), {
        conversationId,
        fromEmail: auth.currentUser.email,
        toEmail: targetEmail,
        text,
        createdAt: serverTimestamp()
    });

    await updateDoc(doc(db, "conversations", conversationId), {
        lastMessage: text,
        updatedAt: serverTimestamp()
    });

    document.getElementById("dmInput").value = "";
};

// –°–ª—É—à–∞–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
document.getElementById("dmUserSelect").onchange = async function() {
    const email = this.value;
    if (!email) return;

    const conversationId = await getOrCreateConversation(email);
    currentConversationId = conversationId;
    listenMessages(conversationId);
};

// –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
function listenMessages(conversationId) {
    const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));

    onSnapshot(q, snapshot => {
        const container = document.getElementById("dmMessages");
        container.innerHTML = "";

        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.conversationId !== conversationId) return;

            const div = document.createElement("div");
            div.style.padding = "6px";
            div.style.marginBottom = "5px";
            div.style.borderRadius = "6px";
            div.style.background =
                data.fromEmail === auth.currentUser.email
                ? "#d1ecf1"
                : "#f8d7da";

            div.textContent = data.text;
            container.appendChild(div);
        });

        container.scrollTop = container.scrollHeight;
    });
}

// –°–ø–∏—Å–æ–∫ –¥–∏–∞–ª–æ–≥–æ–≤
function loadConversations() {
    const q = query(collection(db, "conversations"), orderBy("updatedAt", "desc"));

    onSnapshot(q, snapshot => {
        const list = document.getElementById("dialogList");
        list.innerHTML = "";

        snapshot.forEach(docSnap => {
            const data = docSnap.data();

            if (!data.participantsEmails.includes(auth.currentUser.email)) return;

            const other = data.participantsEmails.find(
                e => e !== auth.currentUser.email
            );

            const div = document.createElement("div");
            div.style.cursor = "pointer";
            div.style.padding = "5px";
            div.style.borderBottom = "1px solid #eee";
            div.textContent = other + " ‚Äî " + (data.lastMessage || "");

            div.onclick = () => {
                document.getElementById("dmUserSelect").value = other;
                currentConversationId = docSnap.id;
                listenMessages(docSnap.id);
            };

            list.appendChild(div);
        });
    });
}
