<body>

<div class="container">

    <!-- –§–æ—Ä–º–∞ —Å–æ–æ–±—â–µ–Ω–∏–π -->
    <div class="form-container" id="messageForm" style="display:none;">
        <h3>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>

            <!-- –í—ã–±–æ—Ä, –∫–æ–º—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
            <select id="forwardToUser" style="margin-bottom:10px;"></select>

            <div class="file-input" id="fileInput" onclick="document.getElementById('imageUpload').click()">
                <span id="fileInputText">üìÅ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–æ 5 –ú–ë)</span>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            <div id="imagePreview"></div>

            <button type="submit" id="mainBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
        </form>
    </div>

    <h3 style="text-align:center; color:#444;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞—è–≤–∫–∏</h3>
    <div id="feed"></div>

    <!-- –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è -->
    <div class="form-container">
        <h3>–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
        <select id="dmUserSelect"></select>
        <div id="dmMessages" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:5px; margin-bottom:10px;"></div>
        <input type="text" id="dmInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <button id="sendDmBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å DM</button>
        <div id="dialogList" style="margin-top:15px;"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { 
    getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, increment, serverTimestamp, deleteDoc, getDocs, setDoc 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

// ==== –¢–≤–æ–π —Ä–∞–±–æ—á–∏–π –∫–æ–Ω—Ñ–∏–≥ Firebase ====
const firebaseConfig = {
    apiKey: "AIzaSyBoJg-KVJ0rIHP116EwP3e-Koz2yficbXY",
    authDomain: "fir-f0bac.firebaseapp.com",
    projectId: "fir-f0bac",
    storageBucket: "fir-f0bac.firebasestorage.app",
    messagingSenderId: "1060638693890",
    appId: "1:1060638693890:web:79278db107221db79f651b",
    measurementId: "G-WT0YTFFQ2L"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

let selectedImageFile = null;

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userInfo = document.getElementById('userInfo');
const messageForm = document.getElementById('messageForm');

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, async (user) => {
    if (user) {
        loginBtn.style.display = 'none';
        userInfo.style.display = 'flex';
        messageForm.style.display = 'block';

        document.getElementById('userName').innerText = user.displayName;
        document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('name').value = user.displayName;
        document.getElementById('email').value = user.email;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            name: user.displayName,
            photo: user.photoURL
        });

        loadForwardUsers();
        loadUsers(); // –î–ª—è DM
        loadConversations(); // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤

    } else {
        loginBtn.style.display = 'block';
        userInfo.style.display = 'none';
        messageForm.style.display = 'none';
    }
});

// === –§—É–Ω–∫—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–ª—è DM –∏ Forward ===
async function loadForwardUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    const select = document.getElementById("forwardToUser");
    if (!select) return;
    select.innerHTML = '<option value="">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤ –∑–∞—è–≤–∫–∏</option>';
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.email !== auth.currentUser.email) {
            const option = document.createElement("option");
            option.value = data.email;
            option.textContent = data.email;
            select.appendChild(option);
        }
    });
}

async function loadUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    const select = document.getElementById("dmUserSelect");
    select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</option>';
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.email !== auth.currentUser.email) {
            const option = document.createElement("option");
            option.value = data.email;
            option.textContent = data.email;
            select.appendChild(option);
        }
    });
}

// === –°–æ–∑–¥–∞–Ω–∏–µ –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∏–∞–ª–æ–≥–∞ ===
async function getOrCreateConversation(otherEmail) {
    const snapshot = await getDocs(collection(db, "conversations"));
    let foundId = null;
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.participants.includes(auth.currentUser.email) &&
            data.participants.includes(otherEmail)) {
            foundId = docSnap.id;
        }
    });
    if (foundId) return foundId;

    const newConv = await addDoc(collection(db, "conversations"), {
        participants: [auth.currentUser.email, otherEmail],
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
        lastMessage: ""
    });
    return newConv.id;
}

// === –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ===
async function uploadImage(file, userId) {
    const fileName = `${Date.now()}_${file.name}`;
    const storageRef = ref(storage, `images/${userId}/${fileName}`);
    const snapshot = await uploadBytes(storageRef, file);
    const downloadUrl = await getDownloadURL(snapshot.ref);
    return { url: downloadUrl, path: `images/${userId}/${fileName}` };
}

// === –í—ã–±–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ===
const imageUpload = document.getElementById('imageUpload');
const fileInput = document.getElementById('fileInput');
const fileInputText = document.getElementById('fileInputText');
const imagePreview = document.getElementById('imagePreview');

imageUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    if (file.size > 5*1024*1024) { alert("–ú–∞–∫—Å. —Ä–∞–∑–º–µ—Ä 5–ú–ë"); imageUpload.value=""; return;}
    if (!file.type.startsWith('image/')) { alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"); imageUpload.value=""; return;}
    selectedImageFile = file;
    fileInput.classList.add('has-file');
    fileInputText.textContent = `üì∏ –í—ã–±—Ä–∞–Ω–æ: ${file.name}`;
    const reader = new FileReader();
    reader.onload = (e) => {
        imagePreview.innerHTML = `<div>
            <img src="${e.target.result}" class="preview-image" alt="Preview">
            <button class="remove-image" onclick="removeSelectedImage()">–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        </div>`;
    };
    reader.readAsDataURL(file);
});

window.removeSelectedImage = () => {
    selectedImageFile = null;
    imageUpload.value = '';
    fileInput.classList.remove('has-file');
    fileInputText.textContent = 'üìÅ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–æ 5 –ú–ë)';
    imagePreview.innerHTML = '';
};

// === –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏ –∏ DM ===
document.getElementById('mainBtn').onclick = async (e) => {
    e.preventDefault();
    const content = document.getElementById('content').value;
    const forwardEmail = document.getElementById("forwardToUser")?.value;
    if (!content) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

    let imageData = null;
    if (selectedImageFile) imageData = await uploadImage(selectedImageFile, auth.currentUser.uid);

    await addDoc(collection(db, "requests"), {
        name: auth.currentUser.displayName,
        email: auth.currentUser.email,
        photo: auth.currentUser.photoURL,
        text: content,
        likes: 0,
        dislikes: 0,
        status: "new",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
        imageUrl: imageData?.url || null,
        imagePath: imageData?.path || null,
        userId: auth.currentUser.uid
    });

    if (forwardEmail) {
        const conversationId = await getOrCreateConversation(forwardEmail);
        await addDoc(collection(db, "messages"), {
            conversationId,
            fromEmail: auth.currentUser.email,
            toEmail: forwardEmail,
            text: content,
            createdAt: serverTimestamp()
        });
        await updateDoc(doc(db, "conversations", conversationId), {
            lastMessage: content,
            updatedAt: serverTimestamp()
        });
    }

    document.getElementById('content').value = "";
    removeSelectedImage();
    alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
};

// === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ===
window.openModal = (url) => { document.getElementById('imageModal').style.display="block"; document.getElementById('modalImage').src=url; };
window.closeModal = () => { document.getElementById('imageModal').style.display="none"; };
window.onclick = (e)=>{ if(e.target==document.getElementById('imageModal')) closeModal(); };

// === –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è ===
let currentConversationId = null;
document.getElementById("sendDmBtn").onclick = async () => {
    const text = document.getElementById("dmInput").value.trim();
    const targetEmail = document.getElementById("dmUserSelect").value;
    if (!text || !targetEmail) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");
    const conversationId = await getOrCreateConversation(targetEmail);
    currentConversationId = conversationId;
    await addDoc(collection(db,"messages"),{conversationId,fromEmail:auth.currentUser.email,toEmail:targetEmail,text,createdAt:serverTimestamp()});
    await updateDoc(doc(db,"conversations",conversationId),{lastMessage:text,updatedAt:serverTimestamp()});
    document.getElementById("dmInput").value="";
};

document.getElementById("dmUserSelect").onchange = async function(){
    const email = this.value; if(!email) return;
    const conversationId = await getOrCreateConversation(email);
    currentConversationId = conversationId;
    listenMessages(conversationId);
};

function listenMessages(conversationId){
    const q = query(collection(db,"messages"),orderBy("createdAt","asc"));
    onSnapshot(q,snapshot=>{
        const container=document.getElementById("dmMessages"); container.innerHTML="";
        snapshot.forEach(docSnap=>{
            const data=docSnap.data();
            if(data.conversationId!==conversationId) return;
            const div=document.createElement("div");
            div.style.padding="6px"; div.style.marginBottom="5px"; div.style.borderRadius="6px";
            div.style.background = data.fromEmail===auth.currentUser.email ? "#d1ecf1":"#f8d7da";
            div.textContent=data.text;
            container.appendChild(div);
        });
        container.scrollTop = container.scrollHeight;
    });
}

function loadConversations(){
    const q=query(collection(db,"conversations"),
